<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Movie Reservations</title>


    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script>
$(document).ready(function(){
    $("#back").click(function(){  
       $('#auth').html("click on link to return to login page <a href='/login''>click here</a>");
   });
});
</script>
    
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="pt-5">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="reservations">Paramount Theater Ticket Reservations</a>
        </div>
         <ul class="nav navbar-nav navbar-right">
         <li><button id="back" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span> back</button></li>
         </ul>
    </div>
</nav>

<div id="auth" class="container authenticated">
<div class="container">
    <div class="page-header">
        <h1>Welcome to the Reservations Page</h1>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
        <input type="text" class="form-control" id="datepicker" aria-describedby="basic-addon1"/>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Movie</td>
            <td>Guest</td>
        </tr>
        <tr th:each="movieReservation: ${movieReservations}">
            <td th:text="${movieReservation.movieName}">Movie Name</td>
            <td th:text="${movieReservation.lastName}==null? 'VACANT':${movieReservation.lastName} + ', ' + ${movieReservation.firstName}">Full Name</td>
        </tr>
    </table>
</div>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2017</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
